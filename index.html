<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="color">Choose a colour</label>

    <input type="color" name="selected" id="selected" />
    <br />
    <label for="hex">HEX</label>
    <input type="text" name="hexinput" id="hex_input" />
    <br />
    <label for="hsl">HSL</label>
    <input type="text" name="hslinput" id="hsl_input" />
    <br />
    <label for="rgb">RGB</label>
    <input type="text" name="rgbinput" id="rgb_input" />

    <div id="container">
      <div class="box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
